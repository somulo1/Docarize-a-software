<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubmitAsciiArt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 align = "center">ASCI-ART WEB</h1><br><br>
  <div class="container">
    <div class="left-box" >
      <h2>Create Your Own Ascii Art</h2>
    </div>
    <div class="center-box">
        <form action="\submit-ascii-art" method="POST">
            <select id="style" name="style">
                <option value="standard">standard</option>
                <option value="shadow">shadow</option>
                <option value="thinkertoy">thinkertoy</option>
            </select><br><br>
            <label for="style">Select Banner:</label>
            <div class="right-box" >
              <label for="text">Input Text:</label>
              <textarea id="inputStr" name="inputStr" rows="6" cols="50" placeholder="enter text" required></textarea><br><br>
              <div class="right-box" >
                  <input type="submit" value="Submit" id="submitButton">
                                    
              </div>
            </div>

        </form>
    </div>
   </div>
  
  <section>
  
      <body>
          <h1>Sorry, We Have An Error</h1>
          <p><pre>{{ .Issue }}</pre></p>
      </body>
     
  </section>
</body>
</html>
